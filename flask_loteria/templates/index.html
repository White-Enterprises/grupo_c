<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Pagina 1</title>
</head>
<body class="bg-dark body">

    <nav class="navbar navbar-dark bg-dark border border-light border-start-0 border-top-0 border-end-0">
        <div>
        <button class="btn btn-success" onclick="location.href='/'">Inicio</button>
        </div>
    </nav>

    <div class="cantidad_carton">
        <form method="POST" >
            <label class="label" for="valor">Ingresar cantidad:</label>
            <input type="number" name="valor" id="valor" step="1" value="0" >
            <button type="submit" class="btn btn-danger">Agregar </button>
        </form>
    </div>  

    {% if path_json %}
        <div class="contenedor_cartones">
            {% for carton, numeros  in datos_json.items() %}    
                <div class="element">
                    <div class="fila_carton">
                        {{ carton }}
                    </div>

                        <div class="fila">
                            {% for item in numeros[:9] %}
                                <div class="numeros">
                                    {{ item }}
                                </div>
                            {% endfor %}
                        </div>

                        <div class="fila">
                            {% for item in numeros[9:18] %}
                            <div class="numeros">
                                {{ item }}
                            </div>
                            {% endfor %}
                        </div>

                        <div class="fila">
                            {% for item in numeros[18:27] %}
                            <div class="numeros">
                                {{ item }}
                            </div>
                            {% endfor %}
                        </div>
                </div>    
            {% endfor %}
        </div>    
    {% endif %}

    <footer>
        White enterprice - Grupo C
    </footer>

</body>
</html>
